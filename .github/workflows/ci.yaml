name: Continuos Integration

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm i
      - name: Prepare package building
        run: |
          npm run build \
            --workspace=packages/common \
            --workspace=packages/types \
            --workspace=packages/system \
            --workspace=packages/access-control \
            --workspace=packages/api \
            --workspace=packages/server 2>&1 > /dev/null || true
      - name: Actually build packages
        run: |
          npm run build --workspaces
          find packages -mindepth 1 -maxdepth 1 \
            -exec sh -c 'a={}; cp -r $a/dist node_modules/@sonata-api/${a//packages\//} 2>/dev/null || true' \;
      - name: Run tests
        run: npm run test --workspaces
